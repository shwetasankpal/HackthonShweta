<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0 d-flex align-items-center">
            <i class="fas fa-shopping-cart me-2"></i>
            Shopping Cart
          </h2>
        </div>
        <div class="card-body">
          
          <div *ngIf="cartItems.length === 0" class="text-center py-5">
            <i class="fas fa-shopping-cart text-muted mb-3" style="font-size: 4rem;"></i>
            <p class="text-muted fs-5 mb-4">Your cart is empty</p>
            <button class="btn btn-primary btn-lg" (click)="continueShopping()">
              <i class="fas fa-arrow-left me-2"></i>
              Continue Shopping
            </button>
          </div>
          
          <div *ngIf="cartItems.length > 0">
            <div class="row g-3 mb-4" *ngFor="let item of cartItems">
              <div class="col-12">
                <div class="card border-0 shadow-sm">
                  <div class="card-body">
                    <div class="row align-items-center">
                      <div class="col-md-4">
                        <h4 class="card-title text-dark mb-2">
                          <i class="fas fa-utensils text-primary me-2"></i>
                          {{ item.item_name }}
                        </h4>
                        <p class="text-success fw-bold mb-0">
                          <i class="fas fa-dollar-sign me-1"></i>
                          Price: ${{ item.item_price }}
                        </p>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="d-flex align-items-center justify-content-center">
                          <label class="form-label me-3 mb-0 fw-semibold">Quantity:</label>
                          <div class="btn-group" role="group">
                            <button class="btn btn-outline-danger btn-sm" (click)="updateQuantity(item.item_id, item.quantity - 1)">
                              <i class="fas fa-minus"></i>
                            </button>
                            <span class="btn btn-light btn-sm disabled">{{ item.quantity }}</span>
                            <button class="btn btn-outline-success btn-sm" (click)="updateQuantity(item.item_id, item.quantity + 1)">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                      
                      <div class="col-md-4 text-md-end">
                        <p class="text-primary fw-bold fs-5 mb-2">
                          <i class="fas fa-calculator me-1"></i>
                          Subtotal: ${{ item.subtotal.toFixed(2) }}
                        </p>
                        <button class="btn btn-outline-danger btn-sm" (click)="removeItem(item.item_id)">
                          <i class="fas fa-trash-alt me-1"></i>
                          Remove
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="card bg-light border-0 shadow-sm">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <h3 class="text-success fw-bold mb-md-0">
                      <i class="fas fa-receipt me-2"></i>
                      Total: ${{ totalPrice.toFixed(2) }}
                    </h3>
                  </div>
                  <div class="col-md-6 text-md-end">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-success btn-lg me-md-2" (click)="confirmOrder()">
                        <i class="fas fa-check-circle me-2"></i>
                        Confirm Order
                      </button>
                      <button class="btn btn-outline-primary btn-lg" (click)="continueShopping()">
                        <i class="fas fa-arrow-left me-2"></i>
                        Continue Shopping
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
